---
    ecmaFeatures:
        jsx: true
    plugins:
        - react
        - import
    settings:
        'import/ignore':
        # We don't want to lint some modules/files
        - vendor
        - flux
        - package.json
        - ../shared/errors.json
        - react
        - react-dom
    globals:
        "$": true
    rules:
        # Conflicts with another React rule forcing several lines tags to be
        # withing parenthesis.
        no-extra-parens:
            - 0
        max-len:
            - 2
            - 100
            - 4 # Should kept in sync with the "indent" rule
        # specify whether double or single quotes should be used in JSX attributes
        jsx-quotes:
            - 2
            - 'prefer-double'
        # Prevent missing displayName in a React component definition
        # TODO: set to 2 when one module by file
        'react/display-name':
            0
        # Forbid certain propTypes
        'react/forbid-prop-types':
            - 2
            - {'forbid': ['any', 'object', 'array']}
        # Enforce boolean attributes notation in JSX
        'react/jsx-boolean-value':
            - 2
            - 'always'
        # Validate closing bracket location in JSX
        'react/jsx-closing-bracket-location':
            - 2
            - {selfClosing: 'tag-aligned', nonEmpty: 'after-props'}
        # Enforce or disallow spaces inside of curly braces in JSX attributes
        'react/jsx-curly-spacing':
            - 2
            - 'always'
        # Enforce event handler naming conventions in JSX
        'react/jsx-handler-names':
            2
        # Validate props indentation in JSX
        'react/jsx-indent-props':
            - 2
            - 2
        # Validate JSX indentation
        'react/jsx-indent':
            - 2
            - 4
        # Validate JSX has key prop when in array or iterator
        'react/jsx-key':
            2
        # Limit maximum of props on a single line in JSX
        'react/jsx-max-props-per-line':
            - 2
            - {'maximum': 3}
        # Prevent usage of .bind() and arrow functions in JSX props
        'react/jsx-no-bind':
            2
        # Prevent duplicate props in JSX
        'react/jsx-no-duplicate-props':
            2
        # Prevent usage of unwrapped JSX strings
        'react/jsx-no-literals':
            0
        # Disallow undeclared variables in JSX
        'react/jsx-no-undef':
            2
        # Enforce PascalCase for user-defined JSX components
        'react/jsx-pascal-case':
            2
        # DEPRECATED Enforce quote style for JSX attributes
        'react/jsx-quotes':
            0
        # Enforce props alphabetical sorting
        'react/jsx-sort-prop-types':
            0
        # Sort the props by alphabetilcal order
        'react/jsx-sort-props':
            0
        # Prevent React to be incorrectly marked as unused
        'react/jsx-uses-react':
            2
        # Prevent variables used in JSX to be incorrectly marked as unused
        'react/jsx-uses-vars':
            2
        # Prevent usage of dangerous JSX properties
        'react/no-danger':
            2
        # Prevent usage of deprecated methods
        'react/no-deprecated':
            - 2
            - 'react': '0.13.3'
        # Prevent usage of setState in componentDidMount
        'react/no-did-mount-set-state':
            - 2
            - 'allow-in-func'
        # Prevent usage of setState in componentDidUpdate
        'react/no-did-update-set-state':
            - 2
            - 'allow-in-func'
        # Prevent direct mutation of this.state
        'react/no-direct-mutation-state':
            2
        # Prevent usage of isMounted
        'react/no-is-mounted':
            2
        # Prevent multiple component definition per file
        # TODO: to update when migrating to one comp by file
        'react/no-multi-comp':
            0
        # Prevent usage of setState
        # TODO: Reconsider this once we use Redux
        'react/no-set-state':
            0
        # Prevent using string references in ref attribute.
        # TODO TO BE ANALYZED
        'react/no-string-refs':
            1
        # Prevent usage of unknown DOM property
        'react/no-unknown-property':
            2
        #  Enforce ES5 or ES6 class for React Components
        'react/prefer-es6-class':
            2
        # Prevent missing props validation in a React component definition
        # TODO : Activate when prop checking is done with propTypes
        'react/prop-types':
            0
        # Prevent missing React when using JSX
        'react/react-in-jsx-scope':
            2
        # Restrict file extensions that may be required
        'react/require-extension':
            0
        # Prevent extra closing tags for components without children
        'react/self-closing-comp':
            2
        # Enforce component methods order
        'react/sort-comp':
            0
        # Prevent missing parentheses around multilines JSX
        'react/wrap-multilines':
            - 2
            - {declaration: true, assignment: true, return: true}
        # Ensure imports point to a file/module that can be resolved.
        'import/no-unresolved':
            - 2
        # Ensure named imports correspond to a named export in the remote file.
        'import/named':
            - 2
        # Ensure a default export is present, given a default import.
        'import/default':
            - 2
        # Ensure imported namespaces contain dereferenced properties as they are dereferenced.
        'import/namespace':
            - 2
        # Report any invalid exports, i.e. re-export of the same name
        'import/export':
            - 2
        # Report use of exported name as identifier of default export
        'import/no-named-as-default':
            - 2
        # No use of require
        'import/no-require':
            - 2
        # Ensure all imports appear before other statements
        'import/imports-first':
            - 2
        # Report repeated import of the same module in multiple places
        'import/no-duplicates':
            - 2
